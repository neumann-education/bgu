<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Consulta</title>
    <!-- Enlace a Google Fonts para usar Montserrat y Source Serif Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Serif Pro', serif; /* Fuente Source Serif Pro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4; /* Fondo uniforme y sobrio */
            color: #333;
        }
        .popup {
            background: #ffffff; /* Fondo blanco para el cuadro */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .popup h1 {
            font-family: 'Montserrat', sans-serif; /* Fuente Montserrat para el título */
            font-size: 32px; /* Tamaño de letra más grande */
            margin-bottom: 30px;
            color: #333;
            font-weight: 600; /* Texto en negrita */
        }
        .popup h1 span {
            font-family: 'Source Serif Pro', serif; /* Fuente Source Serif Pro para el texto en inglés */
            font-weight: 400; /* Sin negrita */
            font-style: normal; /* Sin cursiva */
            font-size: 28px; /* Tamaño de letra más grande */
            color: #555; /* Color más suave */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            flex: 1;
            padding: 20px 30px;
            font-size: 22px; /* Tamaño de letra más grande */
            border: 2px solid #007bff; /* Borde azul profesional */
            border-radius: 8px;
            cursor: pointer;
            background: transparent; /* Fondo transparente */
            color: #007bff; /* Texto azul */
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Source Serif Pro', serif; /* Fuente Source Serif Pro para los botones */
        }
        .button-container button:hover {
            background: #007bff; /* Fondo azul al pasar el mouse */
            color: white; /* Texto blanco al pasar el mouse */
            transform: scale(1.05); /* Efecto de agrandamiento */
        }
        .button-container button:nth-child(2) {
            border-color: #28a745; /* Borde verde profesional */
            color: #28a745; /* Texto verde */
        }
        .button-container button:nth-child(2):hover {
            background: #28a745; /* Fondo verde al pasar el mouse */
            color: white; /* Texto blanco al pasar el mouse */
        }
        .button-container button span {
            font-style: normal; /* Sin cursiva */
            font-size: 18px; /* Tamaño de letra más grande */
            color: #555; /* Color más suave */
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>Seleccione su tipo de consulta <br> <span>(Select your type of query)</span></h1>
        <div class="button-container">
            <button onclick="window.location.href='https://blackwell.university/support/'">
                Académicos <br> <span>(Academic)</span>
            </button>
            <button onclick="window.location.href='https://blackwell.university/lp/enlaces/area-de-cobranzas/'">
                Cobranzas <br> <span>(Collections)</span>
            </button>
        </div>
    </div>
</body>
</html>
